<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="UTF-8">
    <title>Patients List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1A5F7A;
            --secondary-blue: #159895;
            --light-blue: #57C5B6;
            --background-blue: #E8F6EF;
        }

        body {
            background-color: var(--background-blue);
            font-family: 'Poppins', 'Arial', sans-serif;
            color: var(--primary-blue);
        }

        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(26, 95, 122, 0.1);
            padding: 40px;
            margin-top: 50px;
        }

        h2 {
            color: var(--primary-blue);
            font-weight: bold;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background-color: var(--secondary-blue);
        }

        .btn-primary {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background-color: var(--secondary-blue);
            border-color: var(--secondary-blue);
            transform: translateY(-2px);
        }

        .table {
            border: 2px solid var(--secondary-blue);
        }

        .table thead {
            background-color: var(--primary-blue);
            color: white;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(21, 152, 149, 0.05);
        }

        .table-striped tbody tr:hover {
            background-color: rgba(21, 152, 149, 0.1);
            transition: background-color 0.3s ease;
        }

        .btn-action {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 4px;
        }

        .btn-warning {
            background-color: var(--light-blue);
            border-color: var(--light-blue);
            color: white;
        }

        .btn-warning:hover {
            background-color: var(--secondary-blue);
            border-color: var(--secondary-blue);
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: #E76F51;
            border-color: #E76F51;
        }

        .btn-danger:hover {
            background-color: #C14433;
            border-color: #C14433;
            transform: translateY(-2px);
        }

        footer {
            background-color: var(--primary-blue);
            color: white;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin-top: 20px;
            }

            .table-responsive {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<section layout:fragment="content">

    <div class="container mt-5">
        <div class="col-12 text-center">
            <h2>Patients List</h2>
        </div>
        <div class="col-12 text-end">
            <a th:href="@{/patients/new}" class="btn btn-primary mb-3">AddNew Patient
            </a>
        </div>
       
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.idpatient}"></td>
                <td th:text="${patient.prenom}"></td>
                <td th:text="${patient.nom}"></td>
                <td th:text="${patient.email}"></td>
                <td th:text="${patient.tel}"></td>
                <td>
                    <a th:href="@{/patients/edit/{id}(id=${patient.idpatient})}" class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></a>
                    <a th:href="@{/patients/delete/{id}(id=${patient.idpatient})}" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</section>
</body>
</html>
