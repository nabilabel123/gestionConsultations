<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Patient</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #1A5F7A;
      --secondary-blue: #159895;
      --light-blue: #57C5B6;
      --background-blue: #E8F6EF;
    }

    body {
      background-color: var(--background-blue);
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: var(--primary-blue) !important;
    }

    .navbar-brand, .navbar-nav .nav-link {
      color: white !important;
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: var(--light-blue) !important;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(26, 95, 122, 0.1);
      padding: 30px;
      margin-top: 50px;
    }

    h2 {
      color: var(--primary-blue);
      border-bottom: 2px solid var(--secondary-blue);
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .form-group label {
      color: var(--secondary-blue);
      font-weight: bold;
    }

    .form-control {
      border-color: var(--light-blue);
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 0.2rem rgba(26, 95, 122, 0.25);
    }

    .btn-primary {
      background-color: var(--primary-blue);
      border-color: var(--secondary-blue);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: var(--secondary-blue);
      border-color: var(--primary-blue);
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Gestion Consultation</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Accueil</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/patients}">Patient</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/consultations}">Consultation</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/contact}">Contact</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container mt-5">
  <h2 class="mt-5">Edit Patient</h2>
  <form th:action="@{/patients/update/{id}(id=${patient.idpatient})}" th:object="${patient}" method="post">
    <input type="hidden" th:field="*{idpatient}">
    <div class="form-group">
      <label for="prenom">First Name</label>
      <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
    </div>
    <div class="form-group">
      <label for="nom">Last Name</label>
      <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" th:field="*{email}">
    </div>
    <div class="form-group">
      <label for="tel">Phone</label>
      <input type="text" class="form-control" id="tel" th:field="*{tel}">
    </div>
    <button type="submit" class="btn btn-primary">Update Patient</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
