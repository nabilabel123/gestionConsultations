<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Patient</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Gestion Consultation</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="@{/}">Accueil</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="@{/patients}">Patient</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="@{/consultation}">Consultation</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="@{/contact}">Contact</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container mt-5">
  <h2 class="mt-5">Edit Patient</h2>
  <form th:action="@{/patients/update/{id}(id=${patient.idpatient})}" th:object="${patient}" method="post">
    <input type="hidden" th:field="*{idpatient}">
    <div class="form-group">
      <label for="prenom">First Name</label>
      <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
    </div>
    <div class="form-group">
      <label for="nom">Last Name</label>
      <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" th:field="*{email}">
    </div>
    <div class="form-group">
      <label for="tel">Phone</label>
      <input type="text" class="form-control" id="tel" th:field="*{tel}">
    </div>
    <button type="submit" class="btn btn-primary">Update Patient</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
