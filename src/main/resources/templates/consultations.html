<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Consultation List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<section layout:fragment="content">
<div class="container mt-5">
    <h2 class="mb-4">Consultation List</h2>
    <a th:href="@{/consultations/new}" class="btn btn-primary mb-3">AddNew Consultation</a>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Description</th>
            <th>Patient</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${consultations}">
            <td th:text="${c.idconsultation}"></td>
            <td th:text="${c.date}"></td>
            <td th:text="${c.discription}"></td>
            <td th:text="${c.patient != null ? c.patient.nom : 'No Patient'}"></td>
            <td>
                <a th:href="@{/consultations/edit/{id}(id=${c.idconsultation})}" class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></a>
                <a th:href="@{/consultations/delete/{id}(id=${c.idconsultation})}" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</section>
</body>

</html>
