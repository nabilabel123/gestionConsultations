<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1A5F7A;
            --secondary-blue: #159895;
            --light-blue: #57C5B6;
            --background-blue: #E8F6EF;
        }

        body {
            background-color: var(--background-blue);
            font-family: 'Poppins', sans-serif;
            color: var(--primary-blue);
        }

        .navbar {
            background-color: white;
            border-bottom: 1px solid var(--light-blue);
        }

        .navbar-brand, .nav-link {
            color: var(--primary-blue) !important;
            font-weight: bold;
        }

        .nav-link:hover {
            color: var(--secondary-blue) !important;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            border-top: 5px solid var(--secondary-blue);
        }

        h2 {
            color: var(--primary-blue);
            text-align: center;
            margin-bottom: 30px;
        }

        .form-label {
            color: var(--primary-blue);
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
            border-color: var(--light-blue);
            background-color: #f0f8ff;
        }

        .form-control:focus {
            border-color: var(--secondary-blue);
            box-shadow: 0 0 0 0.2rem rgba(21, 152, 149, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: var(--secondary-blue);
            border-color: var(--secondary-blue);
            transform: scale(1.02);
        }

        footer {
            background-color: var(--primary-blue);
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">Gestion Consultation</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Accueil</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/patients}">Patients</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/consultations}">Consultations</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact</a></li>
        </ul>
    </div>
</nav>

<!-- Form Section -->
<div class="container">
    <h2>Add New Patient</h2>
    <form th:action="@{/patients}" th:object="${patients}" method="post">
        <input type="hidden" th:field="*{idpatient}">

        <!-- First Name -->
        <div class="form-group">
            <label for="prenom">First Name</label>
            <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
        </div>

        <!-- Last Name -->
        <div class="form-group">
            <label for="nom">Last Name</label>
            <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
        </div>

        <!-- Phone -->
        <div class="form-group">
            <label for="tel">Phone</label>
            <input type="text" class="form-control" id="tel" th:field="*{tel}">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Add Patient</button>
    </form>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Gestion Consultation. Tous droits réservés.</p>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
