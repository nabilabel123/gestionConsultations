<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ajouter une Consultation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #1A5F7A;
      --secondary-blue: #159895;
      --light-blue: #57C5B6;
      --background-blue: #E8F6EF;
    }

    body {
      background-color: var(--background-blue);
      font-family: 'Poppins', sans-serif;
      color: var(--primary-blue);
    }



    .navbar-brand, .nav-link {
      color: var(--primary-blue) !important;
      font-weight: bold;
    }

    .nav-link:hover {
      color: var(--secondary-blue) !important;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      border-top: 5px solid var(--secondary-blue);
    }

    .btn-custom {
      background-color: var(--primary-blue);
      color: white;
      padding: 12px;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
      font-weight: bold;
      width: 100%;
      border: none;
    }

    .btn-custom:hover {
      background-color: var(--secondary-blue);
      transform: scale(1.05);
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 15px;
      background-color: var(--primary-blue);
      color: white;
    }

    .form-control {
      border-radius: 5px;
      border-color: var(--light-blue);
    }

    .form-control:focus {
      border-color: var(--secondary-blue);
      box-shadow: 0 0 0 0.2rem rgba(21, 152, 149, 0.25);
    }

    .btn-primary {
      background-color: var(--primary-blue);
      border: 2px solid var(--primary-blue);
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      width: 100%;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#">Gestion Consultation</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Accueil</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/patients}">Patients</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/consultations}">Consultations</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h2 class="text-center mb-4">Ajouter une Nouvelle Consultation</h2>
  <form th:action="@{/consultations}" th:object="${consultations}" method="post">
    <input type="hidden" th:field="*{idconsultation}">
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" class="form-control" id="date" th:field="*{date}" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description" th:field="*{discription}">
    </div>
    <div class="mb-3">
      <label for="patient" class="form-label">Patient</label>
      <select class="form-control" id="patient" th:field="*{patient.idpatient}">
        <option th:each="p : ${patients}" th:value="${p.idpatient}" th:text="${p.nom}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-custom">Ajouter Consultation</button>
  </form>
</div>
<footer>
  © 2025 Gestion Consultation. Tous droits réservés.
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
