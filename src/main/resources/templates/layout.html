<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
    :root {
    --primary-blue: #1A5F7A;
    --secondary-blue: #159895;
    --light-blue: #57C5B6;
    --background-blue: #E8F6EF;
    }

    body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
    }

    .footer {
    background-color: var(--primary-blue);
    color: white;
    padding: 40px 0;
    margin-top: auto;
    }

    .footer-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    }

    .footer-logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: white;
    }

    .footer-links {
    display: flex;
    gap: 20px;
    }

    .footer-links a {
    color: var(--light-blue);
    text-decoration: none;
    transition: color 0.3s ease;
    }

    .footer-links a:hover {
    color: white;
    text-decoration: underline;
    }

    .footer-social {
    display: flex;
    gap: 15px;
    }

    .footer-social a {
    color: var(--light-blue);
    font-size: 1.5rem;
    transition: color 0.3s ease;
    }

    .footer-social a:hover {
    color: white;
    }

    .footer-bottom {
    border-top: 1px solid rgba(255,255,255,0.1);
    padding-top: 20px;
    margin-top: 20px;
    text-align: center;
    }

    .footer-contact {
    margin-top: 10px;
    color: rgba(255,255,255,0.7);
    }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Gestion Consultation</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Accueil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/patients}">Patient</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/consultations}">Consultation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contact}">Contact</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <section layout:fragment="content">
        <!-- Body content will be inserted here -->
    </section>
</div>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">Â© 2025 Gestion Consultation</span>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
