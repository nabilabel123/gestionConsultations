<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1A5F7A;
            --secondary-blue: #159895;
            --light-blue: #57C5B6;
            --background-blue: #E8F6EF;
        }

        /* Global Styles */
        body {
            background-color: var(--background-blue);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styling */
        .navbar {
            background-color: var(--primary-blue);
            border-bottom: 4px solid var(--secondary-blue);
        }

        .navbar-brand, .nav-link {
            color: black;
            font-weight: bold;
        }

        .nav-link:hover {
            color: var(--light-blue) !important;
        }

        /* Container for Contact Form */
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            border-top: 5px solid var(--secondary-blue);
        }

        /* Title Styling */
        h1 {
            text-align: center;
            color: var(--primary-blue);
            font-size: 40px;
            margin-bottom: 30px;
        }

        /* Form Field Styling */
        .form-label {
            color: var(--primary-blue);
            font-size: 1.1rem;
            font-weight: bold;
        }

        .form-control {
            border-radius: 8px;
            border: 2px solid var(--primary-blue);
            background-color: var(--background-blue);
            padding: 12px 15px;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: var(--secondary-blue);
            box-shadow: 0 0 8px rgba(21, 152, 149, 0.5);
        }

        /* Button Styling */
        .btn-primary {
            background-color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--secondary-blue);
            border-color: var(--secondary-blue);
            transform: scale(1.02);
        }

        /* Footer Styling */
        footer {
            background-color: var(--primary-blue);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        footer p {
            font-size: 14px;
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">Gestion Consultation</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/}">Accueil</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/patients}">Patients</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/consultations}">Consultations</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact</a></li>
        </ul>
    </div>
</nav>

<!-- Contact Form -->
<div class="container">
    <h1>Contactez-nous</h1>
    <form class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Nom:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Gestion Consultation</p>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
